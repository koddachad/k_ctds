name: CI/CD
on: [push, pull_request]

jobs:
  tests:
    name: 'FreeTDS ${{ matrix.freetds-version }} Python ${{ matrix.python-version }} tests (${{ matrix.os }})'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-22.04
        freetds-version:
          - "1.00.80"
          - "1.1.24"
          - "1.2.10"
          - "1.3.17"
          - "1.4.23"
          - "1.5.11"
        python-version:
          - "3.14"
          - "3.13"
          - "3.12"
          - "3.11"
          - "3.10"
          - "3.9"
        include:
          - freetds-version: 1.5.11
            os: macos-latest
            python-version: "3.13"
          - freetds-version: 1.5.11
            os: macos-latest
            python-version: "3.11"

    steps:
      - uses: actions/checkout@v4

      - name: 'Cache FreeTDS ${{ matrix.freetds-version }}'
        id: cache-freetds
        uses: actions/cache@v4
        with:
          path: |
            build/freetds-${{ matrix.freetds-version }}/include
            build/freetds-${{ matrix.freetds-version }}/lib
          key: ${{ matrix.os }}-freetds-${{ matrix.freetds-version }}-v5

      - name: 'Install build dependencies'
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libssl-dev libgnutls28-dev

      - name: 'Compile FreeTDS ${{ matrix.freetds-version }}'
        if: steps.cache-freetds.outputs.cache-hit != 'true'
        run: make freetds-${{ matrix.freetds-version }}

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: 'Install dependencies'
        run: |
          python -m pip install --upgrade pip tox tox-gh-actions
          echo "CTDS_INCLUDE_DIRS=$GITHUB_WORKSPACE/build/freetds-${{ matrix.freetds-version }}/include" >> $GITHUB_ENV
          echo "CTDS_LIBRARY_DIRS=$GITHUB_WORKSPACE/build/freetds-${{ matrix.freetds-version }}/lib" >> $GITHUB_ENV
          echo "CTDS_RUNTIME_LIBRARY_DIRS=$GITHUB_WORKSPACE/build/freetds-${{ matrix.freetds-version }}/lib" >> $GITHUB_ENV

      - name: 'Run tests (Python: ${{ matrix.python-version }}, FreeTDS: ${{ matrix.freetds-version }})'
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            tox
          else
            python -m pip install .
          fi

      - name: 'Docker diagnostics'
        if: always() && runner.os == 'Linux'
        run: |
          echo "=== Docker containers ==="
          docker ps -a
          echo "=== Port 1433 ==="
          ss -tlnp | grep 1433 || echo "Port 1433 not listening"
          timeout 5 bash -c 'cat < /dev/null > /dev/tcp/localhost/1433' && echo "Port reachable" || echo "Port NOT reachable"

      - name: Upload coverage to Codecov
        if: ${{ env.RUNNER_OS == 'Linux' }}
        uses: codecov/codecov-action@v4
        with:
          directory: ./build/coverage/
          fail_ci_if_error: true
          functionalities: 'gcov'
          verbose: true

  valgrind:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.9.18"
          - "3.10.13"
          - "3.11.7"
          - "3.12.1"
          - "3.13.0"
          - "3.14.0"
    steps:
      - uses: actions/checkout@v4
      - name: 'valgrind Python ${{ matrix.python-version }}'
        run: |
          make valgrind_${{ matrix.python-version }}

  build-sdist:
    name: Build sdist
    needs: [tests, valgrind]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install build
      - run: python -m build --sdist
      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  build-wheels:
    name: "Wheels ${{ matrix.os }} ${{ matrix.arch }}"
    needs: [tests, valgrind]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            arch: x86_64
            cibw_archs: x86_64
          - os: ubuntu-22.04
            arch: aarch64
            cibw_archs: aarch64
            qemu: true
          - os: macos-15
            arch: arm64
            cibw_archs: arm64
            macos_target: "15.0"
          - os: macos-15-intel
            arch: x86_64
            cibw_archs: x86_64
            macos_target: "15.0"
          - os: windows-2022
            arch: AMD64
            cibw_archs: AMD64
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        if: matrix.qemu
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21
        env:
          CIBW_ARCHS: ${{ matrix.cibw_archs }}
          MACOSX_DEPLOYMENT_TARGET: ${{ matrix.macos_target || '' }}
      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.arch }}
          path: wheelhouse/*.whl

  publish-test:
    name: Publish to Test PyPI
    if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v')
    needs: [build-sdist, build-wheels]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true
      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        continue-on-error: true
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-prod:
    name: Publish to PyPI
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-sdist, build-wheels]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  publish-docs:
    name: Publish docs to Github Pages
    if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags')
    needs: [tests, valgrind]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.9
      - name: 'Install dependencies'
        run: |
          sudo apt-get -y install python3-dev freetds-dev
          python -m pip install --upgrade pip tox
      - name: Build docs
        run: |
          tox -e docs
      - name: Deploy docs
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: build/docs
